{% extends 'new_base.html' %}

{% block custom_style %}
<style>
  .container {
    margin-top: 20px;
  }
  
  .logo-container {
      display: flex;
      align-items: center;
  }
  .logo-container img {
      height: 3rem;
      margin-right: 10px;
      background-color: black;
      border-radius: 6px;
  }
  .segment {
      font-size: 1rem;
      font-weight: 700;
  }
  
  .date-text {
    font-weight: 700;
  }

  .input-value::after {
    content: attr(value);
    display: block;
    background: transparent;
    border: none;
    font-family: inherit;
    font-size: inherit;
    color: inherit;
  }

  .text-green-600 {
    color: green;
  }

  .title {
    font-weight: 700;
    font-size: 1.7rem;
  }

  @media print {
    .no-print {
      display: none;
    }

    .input-value {
      margin-bottom: 1rem;
    }

    .top-info {
      display: block;
    }

    h3 {
      display: none;
    }

    .print-down {
      padding-top: 4rem;
    }
  }
</style>
{% endblock custom_style %}
