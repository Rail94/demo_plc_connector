{% extends 'new_base.html' %}

{% block custom_style %}
<style>
    body {
      font-family: Arial, sans-serif;
    }
    table.dataTable thead th {
      background-color: #a20bf3; /* Arancione */
      color: #fff; /* Bianco */
      border-bottom: 2px solid #333; /* Nero */
    }
    table.dataTable tbody tr:nth-child(odd) {
      background-color: #161616; /* Grigio scuro */
    }
    table.dataTable tbody tr:nth-child(even) {
      background-color: #000000; /* Grigio chiaro */
    }
    table.dataTable tbody tr:hover {
      background-color: #ff7f00; /* Arancione */
      color: #000000; /* Bianco */
    }
    table.dataTable tr {
      font-weight: bold;
    }
    thead,
    tbody,
    tfoot,
    tr,
    td,
    th {
      border-color: inherit;
      border-style: solid;
      border-width: 3px;
      color: white;
      /* border-radius: 1px; */
    }
    table.dataTable {
      width: 121%;
      height: 325px;
      border-collapse: collapse;
    }
    table.dataTable th,
    table.dataTable td {
      padding: 12px;
      text-align: left;
      border: 1px solid #555; /* Grigio scuro */
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      background-color: #ff7f00; /* Arancione */
      color: #fff !important; /* Bianco */
      border: 1px solid #333; /* Nero */
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background-color: #333; /* Nero */
      color: #ff7f00 !important; /* Arancione */
    }
    .dataTables_wrapper .dataTables_filter input {
      background-color: #555; /* Grigio scuro */
      color: #fff; /* Bianco */
      border: 1px solid #ff7f00; /* Arancione */
    }
  </style>
{% endblock custom_style %}
