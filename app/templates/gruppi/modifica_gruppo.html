{% extends 'base.html' %}

{% block content %}
<div class="base-container">
    <h1>Modifica gruppo</h1>
    <form action="/modifica-gruppo" method="post">
        <div class="mse-input-row-wrap">
            <div class="mse-input-wrap">
                <label class="mse-input-label" for="name">Nome gruppo:</label>
                <input type="text" id="name" class="mse-input" id="name" placeholder="Denominazione gruppo..." value="{{ gruppo.name }}" required>
            </div>
        </div>
        <div class="form-group text-center">    
            <input type="submit" class='btn btn-primary' value="Conferma">
        </div>
    </form>
</div>

{% endblock %}

{% block javascripts %} {% endblock javascripts %}
