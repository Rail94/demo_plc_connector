{% extends 'base.html' %}

{% block content %}
<div class="base-container">
    <h1>Upload File</h1>
    <form method="POST" action="{{ url_for('files_blueprint.upload_file') }}" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.file.label }}
            {{ form.file(class='form-control-file') }}
        </div>
        <div class="form-group">
            {{ form.submit(class='btn btn-primary mt-3') }}
        </div>
    </form>
</div>
{% endblock %}

{% block javascripts %} {% endblock javascripts %}
